<body>
    <div class="page-container">
        <div class="form form-horizontal" id="form-article-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="tname" name="">
                </div>
            </div>

            <!-- <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师编号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" id="id" name=""
                        onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="教师编号为纯数字">
                </div>
            </div> -->

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师密码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="tpaswd"" name="">
			    </div>
            </div>

            <div class=" row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师职称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="zc" name="">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师简介：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="intro" name="">
                    </div>
                </div>


                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onClick="submitTeacher();" class="btn btn-secondary radius" type="button"><i
                                class="Hui-iconfont">&#xe632;</i> 提交</button>
                        <button onClick="layer_close();" class="btn btn-default radius"
                            type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
        </div>

        <!--_footer 作为公共模版分离出去-->

        <!--请在下方写此页面业务相关的脚本-->

        <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
        <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
        <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
        <script type="text/javascript">

            let imgurl = null
            function article_save() {
                alert("刷新父级的时候会自动关闭弹层。")
                window.parent.location.reload();
            }

            //提交数据
            function submitTeacher() {
                let params = {
                    tname: $('#tname').val(),
                    tpaswd: $('#tpaswd').val(),
                    zc: $('#zc').val(),
                    introduction: $('#intro').val()
                }
                if ($('#tname').val() == "" || $('#tpaswd').val() == "" || $('#intro').val() == "" || $('#intro').val() =="") {
                    alert('请把数据补充完整')
                } else{
                    $.post('http://localhost:3001/teacher/add', params, (data) => {
                        console.log(data)
                        if (data.err === 0) {
                            window.parent.location.reload();
                        }else{
                            alert(`${data.msg}`)
                        }
                    })
                }
            }


        </script>
